<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple HTML with JavaScript Function</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            text-align: center;
            padding-top: 50px;
        }
    </style>
</head>
<body>

<h1>Simple HTML with JavaScript Function</h1>

<button onclick="showMessage()">Click me</button>

<script>
    function showMessage() {
        alert('Hello! This is a simple JavaScript function.');
    }
</script>

</body>
</html>
